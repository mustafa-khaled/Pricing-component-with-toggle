<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Pricing component with toggle</title>
</head>

<body>

  <section>
    <div class="container">
      <div class="head">
        <h1>Our Pricing</h1>

        <div class="toggle-switch">
          <input type="checkbox" id="toggle" name="toggle" class="toggle-input">
          <label for="toggle" class="toggle-label">
            <span class="toggle-text toggle-text--left">Monthly</span>
            <span class="toggle-text toggle-text--right">Annually</span>
          </label>
        </div>
      </div>

      <div class="boxes">
        <div class="box">
          <p>Basic</p>
          <h3 class="price">&dollar;19.99</h3>

          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
        <div class="box professional">
          <p>Professional</p>
          <h3 class="price">&dollar;24.99</h3>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
        <div class="box">
          <p>Master</p>
          <h3 class="price">&dollar;39.99</h3>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button>Learn More</button>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/the-mustafa-khaled/" target="_blank">Mustafa Khaled</a>.
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
